<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="main.js"></script></head>
<body>
    
    
    <dialog>
        <h2>Add New To-Do</h2>
        <form action="#">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title" required>

            <label for="description">Description</label>
            <input type="text" name="description" id="description" placeholder="description" required>

            <label for="date">Due Date</label>
            <input type="date" id="date" required>

            <div class="dialog-button">
                <button type="submit" id="submit">Add </button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="details-dialog">
    <div class="dialog-content">
        <h2>Todo Details</h2>
        <div id="details-content">
            <!-- Details will be inserted here -->
        </div>
            <button id="close-details">Close</button>
        </div>
    </dialog>
    <div class="main">
        <div class="header"><h1>TO-DO LIST</h1></div>
        <div class="content">
            <div class="date-filter">
                <button type="button" id="add-todo">Add New Todo</button>
                <button class="filter-tab active" data-filter="All">All</button>
                <button class="filter-tab" data-filter="Today">Today</button>
                <button class="filter-tab" data-filter="Week">This Week</button>
                <button class="filter-tab" data-filter="Month">This Month</button>
            </div>

            <div id="container">

            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
